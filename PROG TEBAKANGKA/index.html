<!DOCTYPE html>
<html lang="id">
<head>
    <title>Tebak Angka</title>
</head>
<body>
    <button onclick="tebak()">Tebak Angka</button>
    <p id="hasil"></p>

    <script>
        function tebak() {
            let angkaAcak = Math.floor(Math.random() * 10) + 1;
            document.getElementById("hasil").innerText = "Angka acak: " + angkaAcak;
        }
    </script>
</body>
</html>

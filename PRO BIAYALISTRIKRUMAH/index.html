<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Biaya Listrik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Biaya Listrik</h1>
    <input type="number" id="months" placeholder="Masukkan jumlah bulan">

    <input type="number" id="hours" placeholder="Total jam pemakaian per bulan">
    <button onclick="calculateElectricity()">Hitung</button>

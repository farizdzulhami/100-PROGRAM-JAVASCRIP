<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gaji Bersih</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 250px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Kalkulator Gaji Bersih Karyawan</h1>
    <input type="number" id="grossSalary" placeholder="Masukkan Gaji Kotor">
    <input type="number" step="0.01" id="taxRate" placeholder="Masukkan Pajak (%)">
    <input type="number" id="insurance" placeholder="Masukkan Asuransi">
    <button onclick="calculateSalary()">Hitung Gaji Bersih</button>

    <p>Gaji Bersih: <span id="netSalary"></span> Rupiah</p>

    <script src="index.js"></script>
</body>
</html>

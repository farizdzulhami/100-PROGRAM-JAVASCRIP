<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segitiga</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            column-gap:2em ;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="satu">
            <h3>inputan luas segitiga</h3>
        <form action="" style="display: flex; flex-direction: column; max-width: 200px;">
            <label for="alas">alas:</label>
            <input type="number" id="alas" name="alas" placeholder="masukan alas">
            <label for="tinggi">tinggi:</label>
            <input type="number" id="tinggi" name="tinggi" placeholder="masukan tinggi">
        </form>
    </div>
    
    <div class="tiga">
        <center>
            <h3>hasil Perhitungan</h3>
            <p>keliling :</p>
            <span id="keliling"></span>
            <br>
            <p>luas :</p>
            <span id="luas"></span>
            <br>
            <button style="margin-top: 20px; width: 100px;" id="hasil">Hasil</button>
        </center>
    </div>

    <div class="dua">
        <h3>inputan keliling segitiga</h3>
        <form action="" style="display: flex; flex-direction: column; max-width: 200px;">
            <label for="sisi_a">sisi_a</label>
            <input type="number" id="sisi_a" placeholder="masukan sisi a">
            <label for="sisi_b">sisi_b</label>
            <input type="number" id="sisi_b" placeholder="masukan sisi b">
            <label for="sisi_c">sisi_c</label>
            <input type="number" id="sisi_c" placeholder="masukan sisi c">
        </form>
    </div>
</div>

    <script src="index.js"> </script>
</body>
</html>
